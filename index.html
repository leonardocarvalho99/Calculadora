<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://cdn.iconscout.com/icon/free/png-512/free-calculator-1859951-1575939.png?f=webp&w=256">
    <title>Calculadora</title>
</head>
<body>
    <Table>
        <thead>
            <tr>
                <th colspan="4"><input id="display"  placeholder="0"/></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="btn-ação" onclick="calcular('ação','c')">C</td>
                <td class="btn-ação" onclick="calcular('ação','.')">.</td>
                <td class="btn-ação" onclick="calcular('ação','÷')">÷</td>
                <td class="btn-ação" onclick="calcular('ação','+')">+</td>
            </tr>

            <tr> 
                <td onclick="calcular('valor',7)">7</td>
                <td onclick="calcular('valor',8)">8</td>
                <td onclick="calcular('valor',9)">9</td>
                <td class="btn-ação" onclick="calcular('ação','-')">-</td>
            </tr>
            
            <tr>
                <td onclick="calcular('valor',4)">4</td>
                <td onclick="calcular('valor',5)">5</td>
                <td onclick="calcular('valor',6)">6</td>
                <td class="btn-ação" onclick="calcular('ação','x')">x</td>
            </tr>

            <tr>
                <td onclick="calcular('valor',1)">1</td>
                <td onclick="calcular('valor',2)">2</td>
                <td onclick="calcular('valor',3)">3</td>
                <td class="btn-ação" rowspan="3" onclick="calcular('ação','=')">=</td>
            </tr>

            <tr>
                <td colspan="3" onclick="calcular('valor',0)">0</td>
            </tr>
        </tbody>
    </Table>
</body>
<script src="script.js"></script>
</html>
